<!DOCTYPE html>
<html ng-app="quoteBook">
  <head>
    <meta charset="utf-8">
    <title>Quote Book</title>
    <link rel="stylesheet" href="styles.css"></link>
  </head>
  <body ng-controller ="quoteBookCtrl">
    <div class="quote">
      Quote:<input type="text" ng-model="newQuote.text">
      <button ng-click="addQuote(newQuote)" class="btn">+</button><br>
      Author:<input type="text" ng-model="newQuote.author">
    </div>
    <div class="quote">
      Filter by quote or author:<input type="text" ng-model="filterText">
    </div>
    <div ng-repeat="quote in quotes | filter: filterText track by $index" class="quote">
      "{{ quote.text }}" <br/>
      <span class="author">- {{ quote.author }} </span>
        <button class="btn" ng-click="removeQuote($index)">x</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/ctrl.js"></script>
    <script src="./js/service.js"></script>
  </body>
</html>
